name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
      
      - name: Build the application
        run: npm run build && ls -la dist/
        
      # Update wrangler.toml with the database ID
      - name: Update wrangler.toml with Database ID
        run: |
          sed -i "s/\${DATABASE_ID}/${{ secrets.DATABASE_ID }}/g" wrangler.toml
      
      # Generate D1 migrations from Drizzle schema
      - name: Generate D1 Migrations
        run: |
          chmod +x ./generate-d1-migrations.sh
          ./generate-d1-migrations.sh
          echo "Generated migrations directory structure:"
          ls -la ./migrations
          echo "D1 migrations directory:"
          ls -la ./migrations/d1 || echo "D1 directory not found!"
          echo "Content of first migration file:"
          
      # Apply migrations to D1 database
      - name: Apply D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: d1 migrations apply landlord-db --env production --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            
      # Deploy to Cloudflare Workers
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env production
        env:
          WRANGLER_EXTERNAL: crypto,postgres,pg,pg-native,url,path,util,fs,@neondatabase/serverless,ws,events,drizzle-orm/postgres-js
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          GOOGLE_GEMINI_API_KEY: ${{ secrets.GOOGLE_GEMINI_API_KEY }}